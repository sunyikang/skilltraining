<!DOCTYPE html>
<html>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    <div id="app">
        <div class="container">
            <form v-if='!uploaded' class="mt-5">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type='email' v-model='email' class='form-control form-control-lg'>
                </div>
                <button type='submit' @click.prevent="process" class='bnt btn-primary'>Submit</button>
            </form>
            <h2 v-else class='mt-5'>Thank you for uploading!</h2>
        </div>
    </div>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    var vm = new Vue({
        el: '#app ',
        data: {
            email: 'yikang@example.com ',
            uploaded: false,
            uploadedFiles: []
        },
        created: function() {
            this.getUploadedFiles();
        },
        methods: {
            process: function() {
                this.uploaded = true;
            },
            getUploadedFiles: function() {
                var url = 'http://localhost:5000/uploaded_files';
                axios.get(url)
                    .then(function(res) {
                        console.clear();
                        console.log(res);
                        vm.uploadedFiles = res.data.filenames;
                    });
            }
        }
    });
</script>
